<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de IMC</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen px-4">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-sm">
    <h1 class="text-2xl font-bold text-center mb-6">Calculadora de IMC</h1>

    <div class="mb-4">
      <label for="peso" class="block text-gray-700 mb-2">Peso (kg):</label>
      <input type="number" id="peso" placeholder="Exemplo: 70"
        class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <div class="mb-4">
      <label for="altura" class="block text-gray-700 mb-2">Altura (m):</label>
      <input type="number" step="0.01" id="altura" placeholder="Exemplo: 1.75"
        class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <button onclick="calcularIMC()"
      class="w-full bg-blue-600 text-white font-semibold py-2 rounded-xl hover:bg-blue-700 transition">
      Calcular IMC
    </button>

    <div id="resultado" class="mt-6 text-center text-lg font-medium"></div>

    <footer class="mt-8 text-center text-sm text-gray-500">
      Desenvolvido com dedicação por
      <a href="https://www.linkedin.com/in/matheuspferreira/" target="_blank" class="text-blue-500 hover:underline">
        Matheus Ferreira
      </a>
    </footer>
  </div>

<script src="script.js" defer></script>
</body>
</html>
